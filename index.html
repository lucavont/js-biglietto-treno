<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h3>Nome Cognome</h3>
                <input type="text" name="" id="nome-cognome">
            </div>
            <div class="col-lg-4">
                <h3>Km da percorrere</h3>
                <input type="text" name="" id="km-da-percorrere" value="">
            </div>
            <div class="col-lg-4">
                <h3>Fascia d'et√†</h3>
                <select name="" id="fascia-eta">
                    <option id="under-age" value="minorenne">Minorenne</option>
                    <option id="over-age" value="over65">Over 65</option>
                    <option value="altri">Tra i 18 e i 65 anni</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <input type="submit" value="Genera" id="genera-btn">
                <input type="submit" value="Annulla" id="cancel-btn">
            </div>
        </div>
    </div>
    <h1>IL TUO BIGLIETTO</h1>
    <div class="container ticket" id="ticket">
        <div class="row">
            <div class="col-lg-3">
                <h3>NOME PASSEGGERO</h3>
                <p id="nameSurname"></p>
            </div>
            <div class="col-lg-3">
                <h3>Offerta</h3>
                <p id="discountCode"></p>
            </div>
            <div class="col-lg-2">
                <h3>Carrozza</h3>
                <p id="carriage"></p>
            </div>
            <div class="col-lg-2">
                <h3>Codice CP</h3>
                <p id="cpCode"></p>
            </div>
            <div class="col-lg-2">
                <h3>Costo biglietto</h3>
                <p id="prezzo"></p>
            </div>
        </div>
    </div>





    <script src="js/script.js"></script>
</body>

</html>
